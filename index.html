<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增肌潜力评估 (简化版)</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --border-color: #ddd;
            --success-color: #28a745;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
        }
        .radio-group {
            display: flex;
            gap: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 30px;
            border-top: 2px solid var(--primary-color);
            padding-top: 20px;
        }
        .hidden {
            display: none;
        }
        .result-item {
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .result-item strong {
            font-size: 1.2em;
            color: var(--primary-color);
        }
        .result-title {
            font-weight: bold;
        }
        .disclaimer {
            font-size: 0.8em;
            color: #777;
            text-align: center;
            margin-top: 20px;
        }
        #error-message {
            color: #dc3545;
            text-align: center;
            margin-bottom: 15px;
        }
        .sub-group {
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>增肌潜力评估</h1>
        <form id="calculator-form">
            <div id="error-message" class="hidden"></div>
            
            <div class="form-group">
                <label>性别</label>
                <div class="radio-group">
                    <label for="male"><input type="radio" id="male" name="gender" value="male" checked> 男</label>
                    <label for="female"><input type="radio" id="female" name="gender" value="female"> 女</label>
                </div>
            </div>
            <div class="form-group">
                <label for="height">身高 (cm)</label>
                <input type="number" id="height" required>
            </div>
            <div class="form-group">
                <label for="weight">体重 (kg)</label>
                <input type="number" id="weight" required>
            </div>
            <div class="form-group">
                <label for="wrist">手腕围度 (cm)</label>
                <input type="number" id="wrist" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="ankle">脚踝围度 (cm)</label>
                <input type="number" id="ankle" step="0.1" required>
            </div>

            <div class="form-group">
                <label>体脂率获取方式</label>
                <div class="radio-group">
                    <label for="bfp-auto"><input type="radio" id="bfp-auto" name="bfp-option" value="auto" checked> 帮我估算</label>
                    <label for="bfp-manual"><input type="radio" id="bfp-manual" name="bfp-option" value="manual"> 我自己输入</label>
                </div>
            </div>

            <div id="auto-bfp-inputs" class="sub-group">
                 <div class="form-group">
                    <label for="neck">脖颈围度 (cm)</label>
                    <input type="number" id="neck" step="0.1" required>
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="waist">腰围 (cm)</label>
                    <input type="number" id="waist" step="0.1" required>
                </div>
            </div>

            <div id="manual-bfp-input" class="sub-group hidden">
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="manual-bfp">请输入你的体脂率 (%)</label>
                    <input type="number" id="manual-bfp" step="0.1">
                </div>
            </div>

            <div class="form-group">
                <label for="experience">训练年限 (系统性力量训练)</label>
                <select id="experience">
                    <option value="newbie">新手 (0-1年)</option>
                    <option value="intermediate">中级 (1-3年)</option>
                    <option value="advanced">高级 (3年以上)</option>
                </select>
            </div>
            <button type="submit">开始评估</button>
        </form>

        <div id="results" class="hidden">
            <!-- 结果将由JS动态生成 -->
        </div>
    </div>

    <script>
        // 界面交互逻辑
        const form = document.getElementById('calculator-form');
        const resultsDiv = document.getElementById('results');
        const errorMessage = document.getElementById('error-message');
        const bfpAutoRadio = document.getElementById('bfp-auto');
        const bfpManualRadio = document.getElementById('bfp-manual');
        const autoInputsDiv = document.getElementById('auto-bfp-inputs');
        const manualInputDiv = document.getElementById('manual-bfp-input');
        const neckInput = document.getElementById('neck');
        const waistInput = document.getElementById('waist');
        const manualBfpInput = document.getElementById('manual-bfp');

        bfpAutoRadio.addEventListener('change', () => {
            if (bfpAutoRadio.checked) {
                autoInputsDiv.classList.remove('hidden');
                manualInputDiv.classList.add('hidden');
                neckInput.required = true;
                waistInput.required = true;
                manualBfpInput.required = false;
            }
        });

        bfpManualRadio.addEventListener('change', () => {
            if (bfpManualRadio.checked) {
                autoInputsDiv.classList.add('hidden');
                manualInputDiv.classList.remove('hidden');
                neckInput.required = false;
                waistInput.required = false;
                manualBfpInput.required = true;
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // 数据获取与验证
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const wrist = parseFloat(document.getElementById('wrist').value);
            const ankle = parseFloat(document.getElementById('ankle').value);
            const experience = document.getElementById('experience').value;
            const bfpOption = document.querySelector('input[name="bfp-option"]:checked').value;
            
            let bodyFatPercentage;

            if (bfpOption === 'auto') {
                const neck = parseFloat(neckInput.value);
                const waist = parseFloat(waistInput.value);
                if (isNaN(neck) || isNaN(waist) || neck <= 0 || waist <= 0) {
                    showError('请为“估算体脂率”提供有效的脖围和腰围。');
                    return;
                }
                if (gender === 'male') {
                    bodyFatPercentage = 86.010 * Math.log10(waist - neck) - 70.041 * Math.log10(height) + 36.76;
                } else {
                    const weight_lbs = weight * 2.20462;
                    const waist_in = waist * 0.393701;
                    const fat_weight_lbs = (-76.76 + (4.15 * waist_in) - (0.082 * weight_lbs));
                    bodyFatPercentage = (fat_weight_lbs / weight_lbs) * 100;
                }
            } else {
                bodyFatPercentage = parseFloat(manualBfpInput.value);
                if (isNaN(bodyFatPercentage) || bodyFatPercentage <= 2 || bodyFatPercentage >= 60) {
                     showError('请输入一个有效范围内的体脂率 (例如 3-60)。');
                     return;
                }
            }
            
            if (isNaN(height) || isNaN(weight) || isNaN(wrist) || isNaN(ankle)) {
                showError('请输入所有有效的基本信息。');
                return;
            }
            hideError();

            // 核心计算逻辑
            bodyFatPercentage = Math.max(3, Math.min(60, bodyFatPercentage));
            const leanBodyMass = weight * (1 - (bodyFatPercentage / 100));
            
            const height_in = height * 0.393701;
            const wrist_in = wrist * 0.393701;
            const ankle_in = ankle * 0.393701;
            const maxLbm_lbs = Math.pow(height_in, 1.5) * ((Math.sqrt(wrist_in) / 22.6670) + (Math.sqrt(ankle_in) / 17.0104));
            const maxLeanBodyMass = maxLbm_lbs * 0.453592;

            const potential = maxLeanBodyMass - leanBodyMass;

            let yearlyGain;
            switch(experience) {
                case 'newbie': yearlyGain = "9 - 11 kg"; break;
                case 'intermediate': yearlyGain = "4.5 - 5.5 kg"; break;
                case 'advanced': yearlyGain = "2 - 2.5 kg"; break;
            }
            
            // 显示结果
            displayResults({
                bfp: bodyFatPercentage.toFixed(1),
                lbm: leanBodyMass.toFixed(1),
                maxLbm: maxLeanBodyMass.toFixed(1),
                potential: potential > 0 ? potential.toFixed(1) : '0.0',
                yearlyGain
            });
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            resultsDiv.classList.add('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function displayResults(data) {
            resultsDiv.innerHTML = `
                <h2>你的潜力评估报告</h2>
                <div class="result-item">
                    <span class="result-title">体脂率</span>
                    <strong>${data.bfp} %</strong>
                </div>
                <div class="result-item">
                    <span class="result-title">去脂体重 (LBM)</span>
                    <strong>${data.lbm} kg</strong>
                </div>
                <div class="result-item">
                    <span class="result-title">最大去脂体重 (遗传潜力)</span>
                    <strong>${data.maxLbm} kg</strong>
                </div>
                <div class="result-item">
                    <span class="result-title">总净增肌潜力</span>
                    <strong>${data.potential} kg</strong>
                </div>
                <div class="result-item" style="background-color: var(--success-color); color: white;">
                    <span class="result-title" style="font-weight:bold;">下一年理想增肌目标</span>
                    <strong style="color: white;">${data.yearlyGain}</strong>
                </div>
                <p class="disclaimer">
                    此结果是基于科学模型的理论估算，旨在提供参考和激励。实际增长速度和上限受训练、营养、睡眠和恢复等多种因素的综合影响。本数据不构成医疗建议。
                </p>
            `;
            resultsDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
